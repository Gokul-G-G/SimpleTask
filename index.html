<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .list-group-item {
        margin-bottom: 5px;
        background-color: rgb(246, 210, 122);
      }
    </style>
  </head>
  <body>
    <div class="card mt-5" style="background-color: antiquewhite">
      <div class="card-body">
        <h1>Simple Task List</h1>
        <div class="row g-4 align-items-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="inputTask"
              placeholder="Enter a Task" />
          </div>
          <div class="col-auto">
            <button class="btn btn-success" id="addTask">Add Task</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-danger" id="removeTask">
              Remove Last Task
            </button>
          </div>
          <ol class="list-group list-group-numbered" id="listItem"></ol>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
